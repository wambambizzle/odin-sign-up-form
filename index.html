<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero-content">
        <div class="branding">
          <img
            class="logo"
            src="imgs/odin-lined.png"
            alt="The odin project logo outlined"
          />
          <p>Odin</p>
        </div>

        <div class="shoutout">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="content">
        <div class="copy">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>

          <p>You Know you want to.</p>
        </div>

        <div class="form">
          <div class="form-title">Let's do This</div>

          <div class="form-container">
            <form id="sign-up-form" action method="">
              <div class="form-group">
                <div class="form-row">
                  <label for="first_name">First Name*</label>
                  <input class="first_name_validation" type="text" id="first_name" name="first_name" placeholder="John" minlength="2" required />
                </div>

                <div class="form-row">
                  <label for="last_name">Last Name</label>
                  <input type="text" id="last_name" name="last_name" placeholder="Doe" minlength="2" />
                </div>
              </div>

              <div class="form-group">
                <div class="form-row">
                  <label for="email">Email*</label>
                  <input type="email" id="email" name="email" placeholder="abc@xyz.com" required />
                </div>

                <div class="form-row">
                  <label for="phone-number">Phone Number</label>
                  <input type="tel" id="phone-number" name="phone-number" placeholder="+123-456-789" minlength="10" />
                </div>
              </div>

              <div class="form-group">
                <div class="form-row">
                  <label for="password">Password*</label>
                  <input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="24" required />
                </div>

                <div class="form-row">
                  <label for="confirm_password">Confirm Password*</label>
                  <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" minlength="8" maxlength="24" required />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="footer">
          <button type="submit" form="sign-up-form" class="form-button">Create Account</button>

        <p class="sign-in">Already have an account? <a href "">Log in</a></p>
        </div>
        
      </div>
    </div>
  </body>
</html>
